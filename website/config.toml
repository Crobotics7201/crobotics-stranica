        description = "Official Crobotics #7201 website"
        fap = "Fast and productive"
        wassup = "What's new"
        shortDesc = "A small team of high school students aiming to compete at a high level with a tight budget."

        missionTitle = "Our mission"
        ourGoal1 = "We want to show other people who are wanting to compete that it is not about money and resources, but about passion, hard work, and determination. With the right mindset and approach, anyone can succeed, regardless of their financial or material circumstances."
        ourGoal2 = "Despite facing competition from teams with much more resources, we as a team have been able to achieve great success over several years. This demonstrates that any individual or team can overcome obstacles and come out with a great result. We aim to encourage others to have faith in themselves and their abilities, and to persist in pursuit of their goals, regardless of any perceived disadvantages."

        ourJourneyTitle = "Our Journey: From Idea to Reality"
        ourJourney = "In 2017, Borna Massari, a student of Andrija Mohorovicica Rijeka high school, with the help of prof. Patricija Nikolaus, prof. Goran Boneta and six other students founded the Crobotics team. Ever since its foundation, our team has welcomed many students. From 2018 until now we have participated in various competitions and achieved excellent results. The FRC competition held in New York in 2018 has brought us 2 prizes: The 2018 Rookie Inspiration Award and the 2018 Highest Rookie Seed Award. In the year 2020, the competition was held in Istanbul where the team placed 22nd in Europe. In the year 2023. we visited Istanbul again and we placed 5th which is our best rank so far. We’re at the start of our journey, and we’d love for you to follow along."

        investorsTitle = "Backed by world-renowned investors"
        investorsText = "Of course, participating in competitions costs a lot of money, from buying materials to registration fees and travel expenses. Since our team is consisted of high school students and two mentors, collecting resources needed for paying everything was a tough job. We couldn't have done anything without our renowned investors: TSI d.o.o, LNG Hrvatska d.o.o., Infobip d.o.o., Span d.o.o, Primorsko-goranska županija, Grad Rijeka and other."
        investorsLink = "Meet our investors"

