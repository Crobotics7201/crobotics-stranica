        shortDesc = "Mali tim srednjoškolaca s ciljem natjecanja na visokoj razini s ograničenim budžetom."

        missionTitle = "Naš cilj"
        ourGoal1 = "Želimo pokazati ljudima koji se također natječu da se ne radi o novcu i resursima, već o strasti, napornom radu i odlučnosti.  Uz ispravan način razmišljanja i pristup, svatko može uspjeti, bez obzira na svoje financijske ili materijalne prilike. "
        ourGoal2 = "Unatoč konkurenciji s ​​puno više resursa, mi smo, kao tim, uspjeli postići veliki uspjeh tijekom nekoliko godina. To pokazuje da bilo koji pojedinac ili tim mogu prevladati prepreke i postići sjajne rezultate. Cilj nam je potaknuti druge da vjeruju u sebe i svoje sposobnosti te da ustraju u ostvarivanju svojih ciljeva, bez obzira na bilo kakve uočene nedostatke. "

        ourJourneyTitle = "Naše putovanje: od ideje do stvarnosti"
        ourJourney = "2017.  godine Borna Massari, učenik Gimnazije Andrije Mohorovičića Rijeka, uz pomoć prof. Patricije Nikolaus, prof. Gorana Bonete i još šest učenika, osnovao je Crobotics tim. Od svog osnutka naš tim je primio mnoge učenike. Od 2018. do sada sudjelovali smo na raznim natjecanjima i postizali odlične rezultate. FRC natjecanje održano u New Yorku 2018. donijelo nam je 2 nagrade: The 2018 Rookie Inspiration Award i the 2018 Highest Rookie Seed Award. 2020. godine natjecanje je održano u Istanbulu gdje je ekipa zauzela 22. mjesto u Europi. Godine 2023. tim je opet posjetio Istanbul gdje smo postigli visoko 5. mjesto što je naš najveći usjpjeh dosad. Ovo je tek početak našeg putavanja koje možete pratiti na našem blogu."

        investorsTitle = "Uz podršku svjetski poznatih investitora"
        investorsText = "Naravno, sudjelovanje na natjecanjima košta puno novca, od kupnje materijala do kotizacija i putnih troškova. Budući da naš tim čine srednjoškolci i dva mentora, prikupljanje sredstava potrebnih za plaćanje svega je bio težak posao. Ništa ne bismo mogli bez naših renomiranih investitora: TSI d.o.o, LNG Hrvatska d.o.o., Infobip d.o.o., Span d.o.o, Primorsko-goranska županija, Grad Rijeka i ostalih."
